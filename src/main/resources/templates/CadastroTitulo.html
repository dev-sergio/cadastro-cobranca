<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{LayoutPadrao}">

<head>
<title>Cadastro de Titulo</title>
</head>

<section layout:fragment="conteudo">

	<form class="form-horizontal" method="POST" action="/titulos"
		th:object="${titulo}">


		<div th:include="Mensagem"></div>

		<div class="card">

			<div class="card-header">
				<div class="clearfix">
					<h1 class="card-title sj-titulo-card">Novo Título</h1>
					<a class="btn btn-link sj-link-card" href="/titulos">Pesquisar Títulos</a>
				</div>
			</div>

			
			<div class="card-body" align="right">
				
				<input type="hidden" th:field="*{codigo}"/>
				
				<div class="form-group row">
					<label for="descricao" class="col-sm-2 control-label">Descrição</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="descricao" th:field="*{descricao}" th:classappend="${#fields.hasErrors('descricao')}? 'is-invalid'" />
						<div class="invalid-feedback" align="left">Por favor, insira uma descrição valida.</div>
					</div>
				</div>
				
				<div class="form-group row">
					<label for="dataVencimento" class="col-sm-2 control-label">Data	de vencimento</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="dataVencimento" th:field="*{dataVencimento}" th:classappend="${#fields.hasErrors('dataVencimento')}? 'is-invalid'" />
						<div class="invalid-feedback" align="left">Por favor, insira uma data valida.</div>
					</div>
				</div>
				
				<div class="form-group row">
					<label for="valor" class="col-sm-2 control-label">Valor</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="valor" th:field="*{valor}" th:classappend="${#fields.hasErrors('valor')}? 'is-invalid'" />
						<div class="invalid-feedback" align="left">Por favor, insira um valor valido.</div>
					</div>
				</div>
				
				<div class="form-group row">
					<label for="status" class="col-sm-2 control-label">Status</label>
					<div class="col-sm-2">
						<select class="form-control" th:field="*{status}">
							<option th:each="status : ${todosStatusTitulo}"
								th:value="${status}" th:text="${status.descricao}"></option>
						</select>
					</div>
				</div>

				<div class="form-group row">

					<div class="col-sm-2 visible-sm"></div>

					<div class="col-sm-2" align="left">

						<button type="submit" class="btn btn-primary">Salvar</button>

					</div>
				</div>

			</div>

		</div>

	</form>
</section>

</html>
