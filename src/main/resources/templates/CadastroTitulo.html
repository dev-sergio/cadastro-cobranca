<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Cadastro de Titulo</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />

</head>
<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark">

		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/titulos/novo"> <img alt="Sergio Junior"
					src="/images/logo.png" />
				</a>
			</div>
		</div>
	</nav>

	<form class="form-horizontal" method="POST" action="/titulos">


		<div class="alert alert-success alert-dismissible fade show"
			role="alert" th:if="${!#strings.isEmpty(mensagem)}" id="myAlert">
			<strong th:text="${mensagem}"></strong>
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>

			</button>

		</div>

		<!-- <div class="alert alert-success">

			<span>Titulo cadastrado com sucesso</span>
		</div> -->

		<div class="card">

			<div class="card-header">
				<h2 class="card-title">NOVO TÍTULO</h2>
			</div>

			<div class="card-body" align="right">
				<div class="form-group row">
					<label for="descricao" class="col-sm-2 control-label">Descrição</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="descricao"
							name="descricao" />
					</div>
				</div>
				<div class="form-group row">
					<label for="dataVencimento" class="col-sm-2 control-label">Data
						de vencimento</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="dataVencimento"
							name="dataVencimento" />
					</div>
				</div>
				<div class="form-group row">
					<label for="valor" class="col-sm-2 control-label">Valor</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="valor" name="valor" />
					</div>
				</div>
				<div class="form-group row">
					<label for="status" class="col-sm-2 control-label">Status</label>
					<div class="col-sm-2">
						<select class="form-control" name="status">
							<option th:each="status : ${todosStatusTitulo}"
								th:value="${status}" th:text="${status.descricao}"></option>
						</select>

					</div>
				</div>

				<div class="form-group row">

					<div class="col-sm-2 visible-sm"></div>

					<div class="col-sm-2" align="left">

						<button type="submit" class="btn btn-primary">Salvar</button>

					</div>
				</div>

			</div>
		</div>

	</form>

	<script src="/js/bootstrap.min.js">
		
	</script>

</body>
</html>
