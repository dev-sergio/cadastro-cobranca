<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{LayoutPadrao}">

<head>
<title>Pesquisa de Títulos</title>

</head>

<section layout:fragment="conteudo">

	<div class="card">

		<div class="card-header">
			<div class="clearfix">
				<h1 class="card-title sj-titulo-card">Pesquisa de Títulos</h1>
				<a class="btn btn-link sj-link-card" href="/titulos/novo">Novo
					Título</a>
			</div>
		</div>

		<div class="card-body">
			<table class="table table-bordered table-striped">
				<thead>

					<!-- <tr class="d-flex">
						<th>#</th>
						<th class="text-center col-md-5">Decrição</th>
						<th class="text-center col-md-2">Data de vencimento</th>
						<th class="text-right col-md-2">Valor</th>
						<th class="text-center col-md-2">Status</th>
						<th class="col-md-1"></th>
					</tr> -->


					<tr>
						<th class="text-center" width="2%">#</th>
						<th class="text-center" width="30%">Decrição</th>
						<th class="text-center" width="10%">Data de vencimento</th>
						<th class="text-right" width="10%">Valor</th>
						<th class="text-center" width="11%">Status</th>
						<th width="9%"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="titulo : ${titulos}">
						<td class="text-center" th:text="${titulo.codigo}"></td>
						<td class="text-left" th:text="${titulo.descricao}"></td>
						<td class="text-center" th:text="${titulo.dataVencimento}"></td>
						<td class="text-right" th:text="|${{titulo.valor}} R$|"></td>
						<td class="text-center">
						<span class="badge badge-pill" th:text="${titulo.status}" th:classappend="${titulo.pendente ? 'badge-danger': 'badge-success'}"></span>
						</td>
						<td class="text-center"></td>
					</tr>
					<tr>
						<td colspan="6" th:if="${#lists.isEmpty(titulos)}">Nenhum título foi encontrado</td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>
</section>

</html>
